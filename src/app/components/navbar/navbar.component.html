<!-- Navbar -->
<nav class="navbar">
  <!-- Toggle Button for Smaller Screens -->
  <button class="nav-toggle" (click)="toggleNav()" aria-label="Toggle navigation">
    <span class="hamburger"></span>
  </button>

  <!-- Nav Links -->
  <ul class="nav-links" [class.show]="isNavOpen">
    <li><a href="#home" [class.active]="isActive('home')" (click)="reloadPage()">Home</a></li>
    <li><a href="#about" [class.active]="isActive('about')" (click)="closeNav()">About</a></li>
    <li><a href="#services" [class.active]="isActive('services')" (click)="closeNav()">Services</a></li>
    <li><a href="#experience" [class.active]="isActive('experience')" (click)="closeNav()">Experience</a></li>
    <li><a href="#contact" [class.active]="isActive('contact')" (click)="closeNav()">Contact</a></li>
  </ul>

  <!-- Move to Top Button -->
  <button class="move-to-top" (click)="scrollToTop()" [class.visible]="showMoveToTop" aria-label="Scroll to top">
    <svg class="arrow-up" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#FFB22C" stroke-width="3">
      <path d="M12 19V5M5 12l7-7 7 7" />
    </svg>
  </button>
</nav>
